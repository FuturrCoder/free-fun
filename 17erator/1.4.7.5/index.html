<!DOCTYPE html>
<html>
<body>
<h2 id="title">17erator</h2>
<h4> version 1.4.7.5 </h4>
<input type="number" id="input" value="10">
<p></p>
<button onclick="myFunction()" id="maker">Generate 17's</button>
<script>
var genNum = "17 ";
var speed = 2;
function myFunction() {
    var x = document.getElementById("input").value;
    var number = document.getElementById("newNum").value;
    var count = 0;
    var count2 = 0;
    while(count2 < speed){
    	while(count < x/speed){
    		document.write(genNum);
    		count ++;
    	}
    	count = 0;
    	count2++;
    }    
    document.write("<br> <br>");
    if(isNaN(number)){
 	}
 	else{
		document.write("The sum of the numbers on this page is " + Number(number) * x + ".<br>");
 	}
    document.write("Reload page to generate more " + number + "'s.");
}
function newNum(){
	var number = document.getElementById("newNum").value;
	if(number === ""){
		alert("Can not generate nothing");
	}
	else{
		document.getElementById("title").innerHTML = number + "erator";
		genNum = number + " ";
		document.getElementById("maker").innerHTML = "Generate " + number + "'s";
	}
}
function newSpeed(){
	speed = document.getElementById("speed").value;
}
</script>
<style>
body{
	font-family: monospace;
	padding: 40px;
	background-color: #3399ff;
	font-size: 20px;
}
button{
	font-size:12px;
}
input{
	font-size:12px;
}
</style>
<br></br>
<br></br>
<br></br>
<br></br>
<h3>Options</h3>
<button onclick="newNum()">Change Generate Number</button>
<input id="newNum" type="text" value="17">
<br></br>
<button onclick="newSpeed()">Change Speed</button>
<input type="number" id="speed" value="2">
</body>
</html>
