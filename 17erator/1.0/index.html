<!DOCTYPE html>
<html>
<body>

<h2>17 Generator</h2>

<input type="number" id="myNumber" value="2">


<button onclick="myFunction()">Generate 17's</button>

<script>
function myFunction() {
    var x = document.getElementById("myNumber").value;
    var count = 0;
    while(count < x){
    	document.write("17 ");
    	count ++;
    }
}
</script>

</body>
</html>
