<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="17styles.css">
        <script src="17script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="see">
            <h2 id="title">17erator</h2>
            <h4>version 2.1.1 </h4>
            <input type="number" id="input" value="10">
            <button id="maker" onclick="generate()">Generate 17s</button>
            <div class="small"></div>
            <div class="big">
                <input type="number" id="amount" value="10">
                <button onclick="generateImage()">Generate Images</button>
            </div>
            <h3>Options</h3>
            <div class="c1">
                <h4>Generating Images</h4>
                <p>Image Source</p>
                <input id="imageSrc" type="text">
                <div class="space"></div>
                <p>Width of image</p>
                <input id="imageWidth" type="number" value="50">
                <p>Height of Image</p>
                <input id="imageHeight" type="number" value="50">
            </div>
            <div class="small"></div>
            <button onclick="newNum()">Change Generate Number</button>
            <input id="newNum" type="text" value="17">
            <div class="space"></div>
            <p id = "speedLabel">Speed (if you change the speed, the amount of 17's will be a multiple of the speed)</p>
            <input type="number" id="speed" value="1">
            <div class="space"></div>
            <div class="c1">
                <button onclick="newColor()">Change Background Color</button>
                <button onclick="newTc()">Change Text Color</button>
                <h4>Color </h4>
                <input type="text" id="color">
                <div>
                    <p>Red </p>
                    <input type="number" id="r" value="51">
                    <p>Green </p>
                    <input type="number" id="g" value="153">
                    <p>Blue</p>
                    <input type="number" id="b" value="255">
                </div>
            </div>
            <div class="space">
                <button onclick="newFs()">Change Text Size</button>
                <input type="number" id="size" value="20">
            </div>
            <div class="space">
              <button onclick="copy()">Copy generated material to clipboard</button>
            </div>
            <div class="space">
                <p id="here">The 17's will appear here:</p>
            </div>
        </div>
        <div id="generated"></div>
    </body>
</html>
